<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badass Badger</title>
    <script>
      async function handleClick() {
        let response = await fetch("https://hh85h47wvl.execute-api.eu-west-2.amazonaws.com/badass-badger");
        let text = await response.text();
        document.getElementById("response").innerHTML = text;
        document.getElementById("img").src = 'https://images.unsplash.com/photo-1540573133985-87b6da6d54a9';
      }
    </script>
  </head>
  <body>
    <div>
      <br><br><br><br>
      <h1>
        Hello
        <span id="response">all! What happens here when you click on the nice button below?</span>
      </h1>

      <button type="button" onclick="handleClick()">Click me</button><br>
      <br><br>
      <img
        id="img"
        width="1000"
        height="1000"
        src="https://images.unsplash.com/photo-1529247833802-700f53170380"
        alt="Monkey"
      >
    </div>
  </body>
</html>
